version: "3.8"

services:

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    # removed container_name to avoid conflict
    ports:
      - "9190:9090"      # changed host port
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  # Grafana
  grafana:
    image: grafana/grafana:latest
    # removed container_name
    ports:
      - "3100:3000"      # changed host port
    depends_on:
      - prometheus

  # SonarQube
  sonarqube:
    image: sonarqube:latest
    # removed container_name
    ports:
      - "9100:9000"      # changed host port

  # Nexus
  nexus:
    image: sonatype/nexus3:latest
    # removed container_name
    ports:
      - "8181:8081"      # changed host port
    volumes:
      - nexus-data:/nexus-data

  # Jenkins
  jenkins:
    image: jenkins/jenkins:lts
    # removed container_name
    ports:
      - "8282:8080"      # changed host port
    volumes:
      - jenkins-data:/var/jenkins_home

volumes:
  nexus-data:
  jenkins-data:
