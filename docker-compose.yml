version: "3.8"

services:

  # MySQL for Spring Boot app
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ""       # matches your Spring Boot config
      MYSQL_DATABASE: coursclassroom
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot App
  stage-app:
    image: walidchakroun/stage:latest
    ports:
      - "6000:8089"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/coursclassroom?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ""
    depends_on:
      mysql:
        condition: service_healthy

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    # removed container_name to avoid conflict
    ports:
      - "9190:9090"      # changed host port
#    volumes:
#      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  # Grafana
  grafana:
    image: grafana/grafana:latest
    # removed container_name
    ports:
      - "3100:3000"      # changed host port
    depends_on:
      - prometheus

  # SonarQube
  sonarqube:
    image: sonarqube:latest
    # removed container_name
    ports:
      - "9100:9000"      # changed host port

  # Nexus
  nexus:
    image: sonatype/nexus3:latest
    # removed container_name
    ports:
      - "8181:8081"      # changed host port
    volumes:
      - nexus-data:/nexus-data

  # Jenkins
  jenkins:
    image: jenkins/jenkins:lts
    # removed container_name
    ports:
      - "8282:8080"      # changed host port
    volumes:
      - jenkins-data:/var/jenkins_home

volumes:
  nexus-data:
  jenkins-data:
